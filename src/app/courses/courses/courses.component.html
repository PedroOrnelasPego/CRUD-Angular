<mat-card>

  <mat-toolbar color="primary"> Cursos Disponíveis </mat-toolbar>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let course"> {{ course.category }} </td>
  </ng-container>

  <!-- Tempo Column -->
  <ng-container matColumnDef="tempo">
    <th mat-header-cell *matHeaderCellDef> Tempo de Duração </th>
    <td mat-cell *matCellDef="let course"> {{ course.tempo }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
